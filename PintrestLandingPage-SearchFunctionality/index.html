<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintrest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4db0d0f248.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <div class="logo">
                <img src="pintrest.png" alt="Pintrest Logo">
            </div>
            <div class="links">
                <a href="">Home</a>
                <a href="">Explore</a>
                <a href="">Create <i class="fa-solid fa-circle-chevron-down"></i></a>
            </div>
            <div class="input-container">
                <input type="text" name="" id="inputField" placeholder="Search Pizza, 3d Designs or what not...">
                <div class="pin-container">
                    <p>All Pins</p>
                    <i class="fa-solid fa-circle-chevron-down"></i>
                </div>
            </div>
            <div class="icons">
                <a href=""><i class="fa-solid fa-message"></i></a>
                <a href=""><i class="fa-solid fa-bell"></i></a>
                <div class="profile">
                    <a href="https://www.instagram.com/_satendra_03/"><img src="profile.png" alt="Profile Picture"></a>
                </div>
            </div>
        </nav>

        <div class="posts">
            <div class="items items1"><img src="https://source.unsplash.com/random/800x800" alt="" srcset=""></div>
            <div class="items items2"><img src="https://source.unsplash.com/random/800x799" alt="" srcset=""></div>
            <div class="items items3"><img src="https://source.unsplash.com/random/700x299" alt="" srcset=""></div>
            <div class="items items4"><img src="https://source.unsplash.com/random/799x800" alt="" srcset=""></div>
            <div class="items items5"><img src="https://source.unsplash.com/random/410x600" alt="" srcset=""></div>
            <div class="items items6"><img src="https://source.unsplash.com/random/290x711" alt="" srcset=""></div>
            <div class="items items7"><img src="https://source.unsplash.com/random/700x712" alt="" srcset=""></div>
            <div class="items items8"><img src="https://source.unsplash.com/random/800x713" alt="" srcset=""></div>
            <div class="items items9"><img src="https://source.unsplash.com/random/700x814" alt="" srcset=""></div>
            <div class="items items10"><img src="https://source.unsplash.com/random/500x615" alt="" srcset=""></div>
            <div class="items items11"><img src="https://source.unsplash.com/random/510x615" alt="" srcset=""></div>
            <div class="items items12"><img src="https://source.unsplash.com/random/520x700" alt="" srcset=""></div>
            <div class="items items13"><img src="https://source.unsplash.com/random/530x700" alt="" srcset=""></div>
            <div class="items items14"><img src="https://source.unsplash.com/random/540x700" alt="" srcset=""></div>
            <div class="items items15"><img src="https://source.unsplash.com/random/500x580" alt="" srcset=""></div>
            <div class="items items16"><img src="https://source.unsplash.com/random/500x590" alt="" srcset=""></div>
            <div class="items items17"><img src="https://source.unsplash.com/random/500x750" alt="" srcset=""></div>
            <div class="items items18"><img src="https://source.unsplash.com/random/500x800" alt="" srcset=""></div>
            <div class="items items19"><img src="https://source.unsplash.com/random/500x900" alt="" srcset=""></div>
        </div>

        <div id="overlayField">
            <div id="searchField"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
