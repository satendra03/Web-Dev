<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime World | Your go-to destination for a vast collection of anime and manga, featuring classics and latest
        releases alike, all in one convenient platform.</title>
    <meta name="description"
        content="Anime World is your ultimate destination for all things anime and manga. Dive into a vast collection of beloved series, from timeless classics to the latest releases, all conveniently gathered in one place. Whether you're a seasoned otaku or just starting your anime journey, Anime World offers something for everyone. Explore diverse genres, captivating storylines, and beautifully crafted art styles, immersing yourself in the vibrant world of Japanese animation. With user-friendly navigation and regularly updated content, Anime World ensures that every visit is filled with excitement and discovery. Join our community of anime enthusiasts and embark on an unforgettable adventure through the boundless realms of anime and manga.">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleForScript.css">
    <script src="https://kit.fontawesome.com/4db0d0f248.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Anime World</h1>
        </div>
        <div class="inputField-menu">
            <input type="text" name="search" id="inputField" placeholder="Search">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-cart-shopping" id="shoppingcart"></i>
        </div>
        <div class="line"></div>
        <div class="main">
            <div class="most-popular section">
                <h3 class="section-heading">Most Popular</h3>
                <div class="suggestions">
                    <!-- Products will go here -->
                </div>
            </div>
        </div>
        <div id="overlayField"></div>
        <div id="searchField"></div>

        <div id="cartField">
            <div class="cross"><i class="fa-solid fa-xmark cut" id="cut"></i></div>
            <div class="cart-items">
                <!-- cart items -->
            </div>
            <div class="total">
                <!-- total is here -->
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
